 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: |
           version=`date +"%Y.%m%d.%H%M"`
           sed -i "s/1.0.0/${version}/g" ./WebApiModels/WebApiModels.csproj
           sed -i 's/USERNAME/${MY_GET_USERNAME}/g; s/APIKEY/${MY_GET_TOKEN}/g' nuget.config
           dotnet build
